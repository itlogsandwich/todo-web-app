<ul id= "todo-list" class="space-y-3">
  {% for todo in todo_list.todos %}
    <li class="flex items-center p-4 bg-slate-50 rounded-xl border border-transparent hover:border-blue-200 transition-all group">
      <span class="flex-1 text-slate-700 font-medium">{{ todo.description }}</span>
      <button class="opacity-0 group-hover:opacity-100 text-slate-400 hover:text-red-500 transition-opacity">
      </button>
    </li>
  {% else %}
    <li class="text-center py-10">
        <p class="text-slate-400">Nothing to do...</p>
    </li>
  {% endfor %}
</ul>
