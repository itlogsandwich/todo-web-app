<form hx-patch="/todo/update/{{id}}" 
      hx-target="#todo-item-{{id}}" 
      hx-swap="outerHTML" 
      class="flex w-full max-w-md items-center gap-3 p-2 border-2 border-gray-200 rounded-lg focus-within:border-blue-400 bg-white">
  
  <input type="text" 
         name="description" 
         placeholder="updating..."
         class="flex-1 bg-transparent border-none outline-none text-base px-2 py-1.5 text-gray-700"> 

  <button type="submit" class="p-1.5 text-blue-600 hover:text-blue-800 transition-colors flex-shrink-0">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" 
         class="size-3"> 
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
    </svg>
  </button>
</form>
